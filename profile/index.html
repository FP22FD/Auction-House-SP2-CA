<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Auction House app. Look at your profile and see your posts."
    />
    <title>Auction House | Profile page</title>
    <link type="image/x-icon" rel="stylesheet" href="/favicon.ico" />

    <script type="module" src="/src/js/shared/logout.mjs"></script>
    <script type="module" src="/src/js/profile/profile.mjs"></script>
    <script type="module" src="/src/js/profile/updatePost.mjs"></script>
    <script type="module" src="/src/js/profile/deletePost.mjs"></script>
  </head>

  <body>
    <header class="border-bottom border-1 bg-primary">
      <nav class="navbar navbar-expand-lg sticky-top mx-3">
        <div class="container-fluid d-flex">
          <div>
            <a class="navbar-brand object-fit-cover" href="/feed/index.html">
              <img src="/logo.svg" alt="logo" height="50" />
            </a>
          </div>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navMenuHamburger"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"
                >Profile page</a
              >
              <a class="nav-link" href="/feed/index.html">Feed page</a>

              <button
                type="button"
                id="logout"
                class="btn nav-link text-start shadow-none"
              >
                Logout
              </button>
            </div>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenuHamburger"
            aria-controls="navMenuHamburger"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <div class="container bg-white">
      <div class="row py-4">
        <div class="d-flex flex-column flex-md-row align-items-center">
          <div
            id="errorProfileData"
            class="error invalid-feedback text-center my-5 py-5 d-none"
          ></div>

          <div
            id="spinnerProfileData"
            class="gap-1 text-center my-5 py-5 d-none"
          >
            <div
              class="spinner-grow spinner-grow-sm spinner-border-sm text-secondary"
              role="status"
            ></div>
            <div
              class="spinner-grow spinner-grow-sm spinner-border-sm text-secondary fs-6"
              role="status"
            ></div>
            <div
              class="spinner-grow spinner-grow-sm spinner-border-sm text-secondary fs-6"
              role="status"
            ></div>
          </div>

          <div>
            <div class="position-relative">
              <span class="position-absolute z-1 position-be-45"
                ><i class="bi bi-patch-plus-fill h4 text-primary"></i>
              </span>

              <img
                id="author-image"
                src="#"
                class="img-fluid rounded-circle d-block me-1 position-relative"
                alt="User image"
                width="200"
              />
            </div>
          </div>

          <div class="text-center text-md-start mx-md-3">
            <div id="author-info" class="mb-2">
              <h2 class="h3"></h2>
              <p class="mb-0"></p>
            </div>
            <div
              class="border rounded fw-bold d-flex p-2 justify-content-center"
            >
              <p class="px-2 mb-0">
                <span><i class="bi bi-gem"></i></span>
                Total Credit
                <span>1000</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <main class="row my-4">
        <nav>
          <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-bids-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-bids"
              type="button"
              role="tab"
              aria-controls="nav-bids"
              aria-selected="true"
            >
              Your bids
            </button>
            <button
              class="nav-link"
              id="nav-listings-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-listings"
              type="button"
              role="tab"
              aria-controls="nav-listings"
              aria-selected="false"
            >
              Your listings
            </button>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade mh-100 show active"
            id="nav-bids"
            role="tabpanel"
            aria-labelledby="nav-bids-tab"
          >
            <div class="d-flex justify-content-end mb-3">
              <div id="filter" class="dropdown">
                <select
                  id="order-By"
                  class="form-select"
                  aria-label="sort posts"
                >
                  <option value="title" selected>Title</option>
                  <option value="newest">Newest</option>
                  <option value="oldest">Oldest</option>
                </select>
              </div>
            </div>

            <div
              id="spinnerPosts"
              class="gap-1 text-center my-5 py-5 justify-content-center d-none"
              data-id=""
            >
              <div
                class="spinner-grow spinner-grow-sm spinner-border-sm text-secondary"
                role="status"
              ></div>
              <div
                class="spinner-grow spinner-grow-sm spinner-border-sm text-secondary fs-6"
                role="status"
              ></div>
              <div
                class="spinner-grow spinner-grow-sm spinner-border-sm text-secondary fs-6"
                role="status"
              ></div>
            </div>

            <div
              id="errorPosts"
              class="error invalid-feedback text-center my-5 py-5 d-none"
            ></div>

            <div class="container">
              <div id="posts" class="row"></div>
              <template id="post">
                <div class="col-12 col-md-6">
                  <article class="card w-100 mb-3 border-0 shadow-sm">
                    <div class="text-center text-primary">
                      2d 23h Left - Thursday, 01:43 PM
                    </div>

                    <div class="card-header border-0 vstack gap-2 bg-white">
                      <div class="hstack gap-2">
                        <img
                          id="authorImg"
                          src="#"
                          alt="User image"
                          class="rounded-circle mw-100 object-fit-cover me-1"
                          width="50"
                          height="50"
                        />
                        <div class="flex-fill">
                          <h5 class="mb-1"></h5>
                          <p id="datePost" class="card-text">
                            <small class="text-body-secondary"></small>
                          </p>
                        </div>

                        <div>
                          <button
                            id="buttonClose"
                            type="button"
                            class="btn-close d-none"
                            aria-label="Close"
                          ></button>

                          <button
                            id="edit"
                            type="button"
                            role="button"
                            class="btn btn-outline-primary shadow-sm"
                          >
                            <span><i class="bi bi-pencil-square"></i></span>
                            Edit
                          </button>
                        </div>
                      </div>

                      <div id="containerPost">
                        <p id="bodyTitle"></p>
                        <div>
                          <p id="bodyPost" class="card-text">
                            <span id="viewPost"></span>
                          </p>
                          <a>
                            <img
                              id="postImg"
                              src="#"
                              class="card-img-top rounded-bottom-1 max-vh-50 object-fit-cover"
                              alt="Post image"
                            />
                            <span id="alt-img"></span>
                          </a>
                        </div>
                      </div>
                    </div>

                    <div
                      id="reactToPost"
                      class="card-body d-flex justify-content-between"
                    ></div>

                    <!-- edit mode -->
                    <form
                      id="form-edit"
                      class="card-body d-flex flex-column d-none"
                    >
                      <div class="mb-3">
                        <div class="mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="postTitle"
                            placeholder="Title"
                            aria-label="Title"
                            required
                            minlength="1"
                            maxlength="45"
                            name="postTitle"
                          />
                        </div>
                        <textarea
                          class="form-control"
                          id="postText"
                          rows="3"
                          placeholder="Say something..."
                          aria-label="Body"
                          minlength="5"
                          maxlength="280"
                          name="postText"
                        ></textarea>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-text">
                          <i class="bi bi-images"></i>
                        </div>
                        <input
                          type="url"
                          id="postImageUrl"
                          class="form-control"
                          placeholder="Paste the picture url"
                          aria-label="Image url"
                        />
                      </div>

                      <button
                        id="buttonSave"
                        type="submit"
                        class="btn btn-outline-success ms-3 gap-2 align-self-center d-none"
                      >
                        <span><i class="bi bi-floppy"></i></span>
                        Save
                      </button>
                    </form>

                    <!-- edit box -->
                    <div
                      id="edit-post"
                      class="card-body d-flex justify-content-end border-top border-1 d-none"
                    >
                      <div>
                        <button
                          id="buttonUpdate"
                          type="button"
                          class="btn btn-outline-secondary ms-3"
                        >
                          <span><i class="bi bi-pencil-square"></i></span>
                          Update
                        </button>
                      </div>
                      <div>
                        <button
                          id="buttonDelete"
                          type="button"
                          class="btn btn-outline-danger ms-3"
                        >
                          <span><i class="bi bi-trash"></i></span>
                          Delete
                        </button>
                      </div>
                    </div>

                    <!--  confirm msg -->
                    <div
                      id="confirmAction"
                      class="alert alert-light d-flex justify-content-center text-center m-3 d-none p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
                      role="alert"
                    >
                      <div>Are you sure about this?</div>
                      <button
                        id="buttonMsgNo"
                        type="button"
                        class="btn btn-outline-secondary ms-3"
                        data-bs-toggle="button"
                      >
                        No
                      </button>
                      <button
                        id="buttonMsgYes"
                        type="button"
                        class="btn btn-outline-secondary ms-3"
                      >
                        Yes, delete it
                      </button>
                    </div>

                    <!--  error msg -->
                    <div id="errorMsg" class="alert alert-danger d-none">
                      Something went wrong, try again!
                    </div>
                  </article>
                </div>
              </template>
            </div>
          </div>

          <div
            class="tab-pane fade mh-100"
            id="nav-listings"
            role="tabpanel"
            aria-labelledby="nav-Listings-tab"
          >
            <div id="statusMsg" class="hstack gap-3">
              <div
                class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
              >
                You don't have any listings yet!
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="text-white text-center bg-secondary vstack py-3">
      <span> Copyright© 2024 Auction House.</span>
      <span>All Rights Reserved</span>
    </footer>
  </body>
</html>
