# Simple workflow for deploying static content to GitHub Pages
name: Deploy to Pages with Secret
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "Dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm i

      - name: Replace placeholders with our secret variables
        uses: falnyr/replace-env-vars-action@v1.3.2
        env:
          VITE_API_KEY: ${{secrets.VITE_API_KEY}}
          VITE_APP_GITHUB_PAGES_REPO: ${{secrets.VITE_APP_GITHUB_PAGES_REPO}}
        with:
          filename: src/js/settings.mjs

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
